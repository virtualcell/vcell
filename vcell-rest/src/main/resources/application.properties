quarkus.datasource.devservices.db-kind=oracle
quarkus.datasource.devservices.init-script-path=scripts/init-oracle.sql
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=gvenzl/oracle-free:23-slim-faststart

## Auth OIDC Bearer Token
