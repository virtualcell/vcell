<main class="main">
  <div class="content">
    <div *ngIf="idToken">
      <div style="text-align:center">
        <h1>Welcome to {{ title }}!</h1>
      </div>

      <h2>User</h2>
      <p>{{ userName }}</p>

      <h2>Id-Token</h2>
      <p>{{ idToken }}</p>

      <h2>Access Token</h2>
      <p>{{ accessToken }}</p>

      <p>
        <button (click)="refresh()">Refresh</button>
      </p>
    </div>
    <div><app-publication-list-component>hello</app-publication-list-component></div>
  </div>
</main>
<router-outlet></router-outlet>
