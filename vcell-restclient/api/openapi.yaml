openapi: 3.0.3
info:
  contact:
    email: vcell_support@uchc.com
    name: VCell API Support
    url: http://exampleurl.com/contact
  description: VCell API
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: Your terms of service here
  title: VCell API
  version: 1.0.1
servers:
- url: https://vcell-dev.cam.uchc.edu
paths:
  /api/v1/Simulation/{simID}/simulationStatus:
    get:
      operationId: getSimulationStatus
      parameters:
      - explode: false
        in: path
        name: simID
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: bioModelID
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: mathModelID
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationStatusPersistentRecord'
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Get the status of simulation running
      tags:
      - Simulation Resource
      x-accepts: application/json
  /api/v1/Simulation/{simID}/startSimulation:
    post:
      operationId: startSimulation
      parameters:
      - explode: false
        in: path
        name: simID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StatusMessage'
                type: array
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Start a simulation.
      tags:
      - Simulation Resource
      x-accepts: application/json
  /api/v1/Simulation/{simID}/stopSimulation:
    post:
      operationId: stopSimulation
      parameters:
      - explode: false
        in: path
        name: simID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StatusMessage'
                type: array
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Stop a simulation.
      tags:
      - Simulation Resource
      x-accepts: application/json
  /api/v1/admin/usage:
    get:
      operationId: getUsage
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: binary
                type: string
          description: The PDF report
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Get usage summary
      tags:
      - Admin Resource
      x-accepts: application/pdf
  /api/v1/bioModel/upload_bioModel:
    post:
      operationId: uploadBioModel
      requestBody:
        content:
          text/xml:
            schema:
              type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Upload the BioModel to VCell database. Returns BioModel ID.
      tags:
      - Bio Model Resource
      x-content-type: text/xml
      x-accepts: text/plain
  /api/v1/bioModel/{bioModelID}:
    delete:
      operationId: deleteBioModel
      parameters:
      - explode: false
        in: path
        name: bioModelID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete the BioModel from VCell's database.
      tags:
      - Bio Model Resource
      x-accepts: application/json
    get:
      operationId: getBiomodelById
      parameters:
      - explode: false
        in: path
        name: bioModelID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BioModel'
          description: return BioModel information in JSON format
        "404":
          description: BioModel not found
      summary: Get BioModel information in JSON format by ID.
      tags:
      - Bio Model Resource
      x-accepts: application/json
  /api/v1/fieldData/IDs:
    get:
      operationId: getAllFieldDataIDs
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/FieldDataReference'
                type: array
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: "Get all of the ids used to identify, and retrieve field data."
      tags:
      - Field Data Resource
      x-accepts: application/json
  /api/v1/fieldData/analyzeFieldDataFile:
    post:
      operationId: analyzeFieldDataFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/analyzeFieldDataFile_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzedResultsFromFieldData'
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: "Analyze the field data from the uploaded file. Filenames must be lowercase\
        \ alphanumeric, and can contain underscores."
      tags:
      - Field Data Resource
      x-content-type: multipart/form-data
      x-accepts: application/json
  /api/v1/fieldData/createFieldDataFromAnalyzedFile:
    post:
      operationId: createFieldDataFromAnalyzedFile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyzedResultsFromFieldData'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldDataSaveResults'
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: "Take the analyzed results of the field data, modify it to your liking,\
        \ then save it on the server."
      tags:
      - Field Data Resource
      x-content-type: application/json
      x-accepts: application/json
  /api/v1/fieldData/delete/{fieldDataID}:
    delete:
      operationId: deleteFieldData
      parameters:
      - explode: false
        in: path
        name: fieldDataID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Delete the selected field data.
      tags:
      - Field Data Resource
      x-accepts: application/json
  /api/v1/fieldData/fieldDataShape/{fieldDataID}:
    get:
      operationId: getFieldDataShapeFromID
      parameters:
      - explode: false
        in: path
        name: fieldDataID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldDataShape'
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: "Get the shape of the field data. That is it's size, origin, extent,\
        \ and data identifiers."
      tags:
      - Field Data Resource
      x-accepts: application/json
  /api/v1/helloworld:
    get:
      operationId: getHelloWorld
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloWorldMessage'
          description: OK
      summary: Get hello world message.
      tags:
      - Hello World
      x-accepts: application/json
  /api/v1/publications:
    get:
      operationId: getPublications
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Publication'
                type: array
          description: OK
      summary: Get all publications
      tags:
      - Publication Resource
      x-accepts: application/json
    post:
      operationId: createPublication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Publication'
      responses:
        "200":
          content:
            application/json:
              schema:
                format: int64
                type: integer
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Create publication
      tags:
      - Publication Resource
      x-content-type: application/json
      x-accepts: application/json
    put:
      operationId: updatePublication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Publication'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Update publication
      tags:
      - Publication Resource
      x-content-type: application/json
      x-accepts: application/json
  /api/v1/publications/{id}:
    delete:
      operationId: deletePublication
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Delete publication
      tags:
      - Publication Resource
      x-accepts: application/json
    get:
      operationId: getPublicationById
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: OK
      summary: Get publication by ID
      tags:
      - Publication Resource
      x-accepts: application/json
  /api/v1/solver/getFVSolverInput:
    post:
      operationId: getFVSolverInput
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/getFVSolverInput_request'
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: OK
      summary: Retrieve finite volume input from SBML spatial model.
      tags:
      - Solver Resource
      x-content-type: multipart/form-data
      x-accepts: application/octet-stream
  /api/v1/users/bearerToken:
    post:
      operationId: getLegacyApiToken
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccesTokenRepresentationRecord'
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Get token for legacy API
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/forgotLegacyPassword:
    post:
      operationId: forgotLegacyPassword
      parameters:
      - explode: true
        in: query
        name: userID
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: Legacy password sent in email
        "401":
          description: Need to login to Auth0
        "403":
          description: Not Allowed
        "500":
          description: Internal Error
      security:
      - openId:
        - user
      summary: "The end user has forgotten the legacy password they used for VCell,\
        \ so they will be emailed it."
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/guestBearerToken:
    post:
      operationId: getGuestLegacyApiToken
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccesTokenRepresentationRecord'
          description: OK
      summary: Method to get legacy tokens for guest users
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/mapUser:
    post:
      operationId: mapUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginInfoForMapping'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: boolean
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: map vcell user
      tags:
      - Users Resource
      x-content-type: application/json
      x-accepts: application/json
  /api/v1/users/mappedUser:
    get:
      operationId: getMappedUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIdentityJSONSafe'
          description: "Successful, returning the identity"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: Get mapped VCell identity
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/me:
    get:
      operationId: getMe
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identity'
          description: OK
      summary: Get current user
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/newUser:
    post:
      operationId: mapNewUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationInfo'
      responses:
        "200":
          description: "Successful, returning the identity"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "409":
          description: "VCell Identity not mapped, userid already exists"
      security:
      - openId:
        - user
      summary: create vcell user
      tags:
      - Users Resource
      x-content-type: application/json
      x-accepts: application/json
  /api/v1/users/processMagicLink:
    get:
      operationId: processMagicLink
      parameters:
      - explode: true
        in: query
        name: magic
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: User mapped successfully
        "400":
          description: Invalid or expired magic link
      summary: Process the magic link and map the user
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/requestRecoveryEmail:
    post:
      operationId: requestRecoveryEmail
      parameters:
      - explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: userID
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: magic link sent in email if appropriate
        "400":
          description: unable to process request
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: request a recovery email to link a VCell account.
      tags:
      - Users Resource
      x-accepts: application/json
  /api/v1/users/unmapUser/{userName}:
    put:
      operationId: unmapUser
      parameters:
      - explode: false
        in: path
        name: userName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: boolean
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - openId:
        - user
      summary: remove vcell identity mapping
      tags:
      - Users Resource
      x-accepts: application/json
components:
  schemas:
    AccesTokenRepresentationRecord:
      example:
        creationDateSeconds: 0
        userId: userId
        expireDateSeconds: 6
        userKey: userKey
        token: token
      properties:
        token:
          type: string
        creationDateSeconds:
          format: int64
          type: integer
        expireDateSeconds:
          format: int64
          type: integer
        userId:
          type: string
        userKey:
          type: string
      type: object
    AnalyzedResultsFromFieldData:
      example:
        extent:
          x: 2.3021358869347655
          "y": 7.061401241503109
          z: 9.301444243932576
        annotation: annotation
        times:
        - 6.027456183070403
        - 6.027456183070403
        origin:
          x: 1.4658129805029452
          "y": 5.962133916683182
          z: 5.637376656633329
        isize:
          x: 3
          "y": 2
          z: 4
        name: name
        varNames:
        - varNames
        - varNames
        shortSpecData:
        - - - 0
            - 0
          - - 0
            - 0
        - - - 0
            - 0
          - - 0
            - 0
      properties:
        shortSpecData:
          items:
            items:
              items:
                type: integer
              type: array
            type: array
          type: array
        varNames:
          items:
            type: string
          type: array
        times:
          items:
            format: double
            type: number
          type: array
        origin:
          $ref: '#/components/schemas/Origin'
        extent:
          $ref: '#/components/schemas/Extent'
        isize:
          $ref: '#/components/schemas/ISize'
        annotation:
          type: string
        name:
          type: string
      type: object
    Application:
      type: object
    BatchSystemType:
      enum:
      - PBS
      - SGE
      - SLURM
      type: string
    BioModel:
      example:
        branchID: branchID
        physModelKey: physModelKey
        bmKey: bmKey
        ownerName: ownerName
        name: name
        privacy: 0
        groupUsers:
        - groupUsers
        - groupUsers
        annot: annot
        simulationKeyList:
        - value: 0.8008281904610115
        - value: 0.8008281904610115
        ownerKey: ownerKey
        savedDate: 6
        applications:
        - null
        - null
      properties:
        bmKey:
          type: string
        name:
          type: string
        privacy:
          format: int32
          type: integer
        groupUsers:
          items:
            type: string
          type: array
        savedDate:
          format: int64
          type: integer
        annot:
          type: string
        branchID:
          type: string
        physModelKey:
          type: string
        ownerName:
          type: string
        ownerKey:
          type: string
        simulationKeyList:
          items:
            $ref: '#/components/schemas/KeyValue'
          type: array
        applications:
          items:
            $ref: '#/components/schemas/Application'
          type: array
      type: object
    BiomodelRef:
      example:
        bmKey: 5
        ownerName: ownerName
        name: name
        versionFlag: 7
        ownerKey: 2
      properties:
        bmKey:
          format: int64
          type: integer
        name:
          type: string
        ownerName:
          type: string
        ownerKey:
          format: int64
          type: integer
        versionFlag:
          format: int32
          type: integer
      type: object
    DataIdentifier:
      example:
        variableType:
          defaultUnits: defaultUnits
          name: name
          typeName: typeName
          defaultLabel: defaultLabel
          units: units
          label: label
          type: 0
          variableDomain: null
          legacyWarn: true
        visible: true
        displayName: displayName
        bFunction: true
        domain:
          name: name
        function: true
        name: name
      properties:
        name:
          type: string
        displayName:
          type: string
        variableType:
          $ref: '#/components/schemas/VariableType'
        domain:
          $ref: '#/components/schemas/Domain'
        bFunction:
          type: boolean
        function:
          type: boolean
        visible:
          type: boolean
      type: object
    Date:
      example: 2022-03-10
      format: date
      type: string
    DetailedState:
      enum:
      - UNKNOWN
      - DATAMOVEREVENT_MOVED
      - WORKEREVENT_WORKERALIVE
      - JOB_WAITING
      - JOB_QUEUED
      - JOB_QUEUED_RETRY
      - JOB_DISPATCHED
      - JOB_ACCEPTED
      - SOLVER_READY
      - SOLVER_STARTING_INIT
      - SOLVEREVENT_STARTING_PROC_GEOM
      - SOLVEREVENT_STARTING_RESAMPLE_FD
      - SOLVER_RUNNING_INIT
      - SOLVER_RUNNING_INIT_INPUT_FILE
      - SOLVER_RUNNING_INIT_CODEGEN
      - SOLVER_RUNNING_INIT_COMPILING
      - SOLVER_RUNNING_INIT_COMPILECMD
      - SOLVER_RUNNING_INIT_COMPILE_OK
      - SOLVER_RUNNING_INIT_LINKING
      - SOLVER_RUNNING_INIT_LINKCMD
      - SOLVER_RUNNING_INIT_LINK_OK
      - SOLVER_RUNNING_INIT_COMPILELINK_OK
      - SOLVEREVENT_STARTING_INIT
      - SOLVEREVENT_STARTING_CODEGEN
      - SOLVEREVENT_STARTING_COMPILELINK
      - SOLVEREVENT_STARTING_INPUT_FILE
      - SOLVEREVENT_STARTING
      - SOLVEREVENT_STARTING_SUBMITTING
      - SOLVEREVENT_STARTING_SUBMITTED
      - WORKEREVENT_STARTING
      - SOLVEREVENT_RUNNING_START
      - SOLVER_RUNNING_START
      - JOB_RUNNING_UNKNOWN
      - SOLVEREVENT_PRINTED
      - WORKEREVENT_DATA
      - JOB_RUNNING
      - SOLVEREVENT_PROGRESS
      - WORKEREVENT_PROGRESS
      - WORKEREVENT_WORKEREXIT_NORMAL
      - WORKEREVENT_WORKEREXIT_ERROR
      - SOLVEREVENT_FINISHED
      - SOLVER_FINISHED
      - WORKEREVENT_COMPLETED
      - JOB_COMPLETED
      - SOLVER_STOPPED
      - JOB_STOPPED
      - JOB_FAILED_UNKNOWN
      - SOLVER_ABORTED
      - WORKEREVENT_FAILURE
      - JOB_FAILED
      type: string
    Domain:
      example:
        name: name
      properties:
        name:
          type: string
      type: object
    Extent:
      example:
        x: 2.3021358869347655
        "y": 7.061401241503109
        z: 9.301444243932576
      properties:
        x:
          format: double
          type: number
          xml:
            attribute: true
        "y":
          format: double
          type: number
          xml:
            attribute: true
        z:
          format: double
          type: number
          xml:
            attribute: true
      type: object
    ExternalDataIdentifier:
      example:
        owner:
          testAccount: true
          name: name
          userName: userName
          key:
            value: 0.8008281904610115
        dataKey:
          value: 0.8008281904610115
        simulationKey:
          value: 0.8008281904610115
        jobIndex: 0
        name: name
        key:
          value: 0.8008281904610115
        parameterScanType: true
      properties:
        key:
          $ref: '#/components/schemas/KeyValue'
        owner:
          $ref: '#/components/schemas/User'
        name:
          type: string
        jobIndex:
          format: int32
          type: integer
        simulationKey:
          $ref: '#/components/schemas/KeyValue'
        parameterScanType:
          type: boolean
        dataKey:
          $ref: '#/components/schemas/KeyValue'
      type: object
    FieldDataReference:
      example:
        externalDataAnnotation: externalDataAnnotation
        externalDataIdentifier:
          owner:
            testAccount: true
            name: name
            userName: userName
            key:
              value: 0.8008281904610115
          dataKey:
            value: 0.8008281904610115
          simulationKey:
            value: 0.8008281904610115
          jobIndex: 0
          name: name
          key:
