<div class="publication-edit-container">
  <form #publicationForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="publication.title" name="title" required>
      <mat-error *ngIf="publicationForm.controls['title']?.invalid">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Authors</mat-label>
      <input matInput [ngModel]="publication.authors?.join(',')" (ngModelChange)="publication.authors = $event.split(',')" name="authors" required>
      <mat-error *ngIf="publicationForm.controls['authors']?.invalid">Authors are required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Year</mat-label>
      <input matInput type="number" [(ngModel)]="publication.year" name="year" required>
      <mat-error *ngIf="publicationForm.controls['year']?.invalid">Year is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Citation</mat-label>
      <textarea matInput [(ngModel)]="publication.citation" name="citation" required></textarea>
      <mat-error *ngIf="publicationForm.controls['citation']?.invalid">Citation is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Pubmed ID</mat-label>
      <input matInput [(ngModel)]="publication.pubmedid" name="pubmedid">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>DOI</mat-label>
      <input matInput [(ngModel)]="publication.doi" name="doi">
    </mat-form-field>

<!--    <mat-form-field class="full-width">-->
<!--      <mat-label>Endnote ID</mat-label>-->
<!--      <input matInput type="number" [(ngModel)]="publication.endnoteid" name="endnoteid">-->
<!--    </mat-form-field>-->

    <mat-form-field class="full-width">
      <mat-label>URL</mat-label>
      <input matInput [(ngModel)]="publication.url" name="url">
    </mat-form-field>

<!--    <mat-form-field class="full-width">-->
<!--      <mat-label>Witt ID</mat-label>-->
<!--      <input matInput type="number" [(ngModel)]="publication.wittid" name="wittid">-->
<!--    </mat-form-field>-->

    <mat-form-field class="full-width">
      <mat-label>Biomodel IDs</mat-label>
      <textarea matInput [ngModel]="publication.biomodelRefs?.join(',')" (ngModelChange)="publication.biomodelRefs = $event.split(',')" name="biomodelRefs"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Mathmodel IDs</mat-label>
      <textarea matInput [ngModel]="publication.mathmodelRefs?.join(',')" (ngModelChange)="publication.mathmodelRefs = $event.split(',')" name="mathmodelRefs"></textarea>
    </mat-form-field>

<!--    <mat-form-field class="full-width">-->
<!--      <mat-label>Date</mat-label>-->
<!--      <input matInput type="date" [(ngModel)]="publication.date" name="date">-->
<!--    </mat-form-field>-->

    <div class="button-row">
      <button mat-raised-button color="primary" type="button" (click)="onSave()" [disabled]="publicationForm.invalid">Save</button>
      <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
