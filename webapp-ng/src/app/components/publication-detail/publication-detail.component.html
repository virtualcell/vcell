<h4 *ngIf="publication?.pubKey; else loading">{{ "Publication id=" + publication.pubKey }}</h4>

<app-publication-edit [publication]="publication" (save)="saveUpdatedPublication($event)" (cancel)="cancel()"></app-publication-edit>
