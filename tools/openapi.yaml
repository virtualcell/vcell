---
openapi: 3.0.3
info:
  title: VCell API
  description: VCell API
  termsOfService: Your terms of service here
  contact:
    name: VCell API Support
    url: https://vcell.org
    email: vcell_support@uchc.com
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  version: 1.0.1
servers:
- url: https://vcell.cam.uchc.edu
paths:
  /api/v1/Simulation/{simID}/simulationStatus:
    get:
      tags:
      - Simulation Resource
      summary: Get the status of simulation running
      operationId: getSimulationStatus
      parameters:
      - name: simID
        in: path
        required: true
        schema:
          type: string
      - name: bioModelID
        in: query
        schema:
          type: string
      - name: mathModelID
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationStatusPersistentRecord'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/Simulation/{simID}/startSimulation:
    post:
      tags:
      - Simulation Resource
      summary: Start a simulation.
      operationId: startSimulation
      parameters:
      - name: simID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusMessage'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/Simulation/{simID}/stopSimulation:
    post:
      tags:
      - Simulation Resource
      summary: Stop a simulation.
      operationId: stopSimulation
      parameters:
      - name: simID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusMessage'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/admin/usage:
    get:
      tags:
      - Admin Resource
      summary: Get usage summary
      operationId: getUsage
      responses:
        "200":
          description: The PDF report
          content:
            application/pdf:
              schema:
                format: binary
                type: string
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/bioModel:
    post:
      tags:
      - Bio Model Resource
      summary: Save's the given BioModel. Optional parameters of name and simulations
        to update due to math changes. Returns saved BioModel as VCML.
      operationId: saveBioModel
      parameters:
      - name: newName
        in: query
        description: Name to save new BioModel under. Leave blank if re-saving existing
          BioModel.
        required: false
        schema:
          type: string
        allowEmptyValue: true
      - name: simsRequiringUpdates
        in: query
        description: The name of simulations that will be prepared for future execution.
        required: false
        schema:
          type: array
          items:
            type: string
        allowEmptyValue: true
      requestBody:
        description: BioModelVCML which will be saved.
        content:
          application/xml:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                type: string
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/bioModel/summaries:
    get:
      tags:
      - Bio Model Resource
      summary: Return BioModel summaries.
      operationId: getBioModelSummaries
      parameters:
      - name: includePublicAndShared
        in: query
        description: Includes BioModel summaries that are public or shared with requester.
          Default is true.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BioModelSummary'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/bioModel/{bioModelID}:
    get:
      tags:
      - Bio Model Resource
      summary: Get BioModel.
      operationId: getBioModel
      parameters:
      - name: bioModelID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BioModel'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
    delete:
      tags:
      - Bio Model Resource
      summary: Delete the BioModel from VCell's database.
      operationId: deleteBioModel
      parameters:
      - name: bioModelID
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/bioModel/{bioModelID}/summary:
    get:
      tags:
      - Bio Model Resource
      summary: "All of the text based information about a BioModel (summary, version,\
        \ publication status, etc...), but not the actual BioModel itself."
      operationId: getBioModelSummary
      parameters:
      - name: bioModelID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BioModelSummary'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/bioModel/{bioModelID}/vcml_download:
    get:
      tags:
      - Bio Model Resource
      summary: Get the BioModel in VCML format.
      operationId: getBioModelVCML
      parameters:
      - name: bioModelID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            text/xml:
              schema:
                type: string
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/fieldData/IDs:
    get:
      tags:
      - Field Data Resource
      summary: "Get all of the ids used to identify, and retrieve field data."
      operationId: getAllIDs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FieldDataReference'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/advancedCreate:
    post:
      tags:
      - Field Data Resource
      summary: "Create Field Data with granular detail in one request.The following\
        \ files are accepted: .tif and .zip."
      operationId: advancedCreate
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
                fileName:
                  type: string
                extent:
                  $ref: '#/components/schemas/Extent'
                iSize:
                  $ref: '#/components/schemas/ISize'
                channelNames:
                  type: array
                  items:
                    type: string
                times:
                  type: array
                  items:
                    format: double
                    type: number
                annotation:
                  type: string
                origin:
                  $ref: '#/components/schemas/Origin'
            encoding:
              extent:
                contentType: application/json
              annotation:
                contentType: text/plain
              fileName:
                contentType: text/plain
              times:
                contentType: text/plain
              file:
                contentType: application/octet-stream
              iSize:
                contentType: application/json
              channelNames:
                contentType: text/plain
              origin:
                contentType: application/json
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldDataSavedResults'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/analyzeFile:
    post:
      tags:
      - Field Data Resource
      summary: "Analyze uploaded image file (Tiff, Zip, and Non-GPL BioFormats) and\
        \ return field data. Color mapped images not supported (the colors in those\
        \ images will be interpreted as separate channels). Filenames must be lowercase\
        \ alphanumeric, and can contain underscores."
      operationId: analyzeFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
                fileName:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldData'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/copyModelsFieldData:
    post:
      tags:
      - Field Data Resource
      summary: "Copy all existing field data from a BioModel/MathModel that you have\
        \ access to, but don't own."
      operationId: copyModelsFieldData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SourceModel'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/ExternalDataIdentifier'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/createFromFile:
    post:
      tags:
      - Field Data Resource
      summary: "Submit a .zip or .tif file that converts into field data, with all\
        \ defaults derived from the file submitted."
      operationId: createFromFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
                fieldDataName:
                  type: string
            encoding:
              file:
                contentType: application/octet-stream
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldDataSavedResults'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/createFromSimulation:
    post:
      tags:
      - Field Data Resource
      summary: Create new field data from existing simulation results.
      operationId: createFromSimulation
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                simKeyReference:
                  type: string
                jobIndex:
                  format: int32
                  type: integer
                newFieldDataName:
                  type: string
      responses:
        "201":
          description: Created
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/delete/{fieldDataID}:
    delete:
      tags:
      - Field Data Resource
      summary: Delete the selected field data.
      operationId: delete
      parameters:
      - name: fieldDataID
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/save:
    post:
      tags:
      - Field Data Resource
      summary: "Take the generated field data, and save it to the server. User may\
        \ adjust the analyzed file before uploading to edit defaults."
      operationId: save
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldData'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldDataSavedResults'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/fieldData/shape/{fieldDataID}:
    get:
      tags:
      - Field Data Resource
      summary: "Get the shape of the field data. That is it's size, origin, extent,\
        \ times, and data identifiers."
      operationId: getShapeFromID
      parameters:
      - name: fieldDataID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldDataShape'
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/geometry:
    post:
      tags:
      - Geometry Resource
      description: Save's VCML with <Geometry> as the root element.
      operationId: saveGeometry
      parameters:
      - name: newName
        in: query
        description: Name to save new Geometry under. Leave blank if re-saving existing
          Geometry.
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/xml:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                type: string
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
        "422":
          description: Unprocessable content submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
      security:
      - openId:
        - user
  /api/v1/geometry/summaries:
    get:
      tags:
      - Geometry Resource
      description: Return Geometry summaries.
      operationId: getGeometrySummaries
      parameters:
      - name: includePublicAndShared
        in: query
        description: Include Geometry summaries that are public and shared with the
          requester. Default is true.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GeometrySummary'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/geometry/summary/{id}:
    get:
      tags:
      - Geometry Resource
      description: "All of the text based information about a Geometry (dimensions,\
        \ extent, origin, etc...), but not the actual Geometry itself."
      operationId: getGeometrySummary
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeometrySummary'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/geometry/{id}:
    get:
      tags:
      - Geometry Resource
      description: Returns <Geometry> as root element in VCML format.
      operationId: getGeometryVCML
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                type: string
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
    delete:
      tags:
      - Geometry Resource
      description: Remove specific Geometry.
      operationId: deleteGeometry
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "403":
          description: Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
        "500":
          description: Data Access Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VCellHTTPError'
  /api/v1/helloworld:
    get:
