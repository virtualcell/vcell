components:
  schemas:
    AccesTokenRepresentationRecord:
      type: object
      properties:
        token:
          type: string
        creationDateSeconds:
          format: int64
          type: integer
        expireDateSeconds:
          format: int64
          type: integer
        userId:
          type: string
        userKey:
          type: string
    Application:
      type: object
    ApplicationInfo:
      type: object
      properties:
        name:
          type: string
        type:
          $ref: '#/components/schemas/MathType'
        dimensions:
          format: int32
          type: integer
        geometryName:
          type: string
    BatchSystemType:
      enum:
      - PBS
      - SGE
      - SLURM
      type: string
    BioModel:
      type: object
      properties:
        bmKey:
          type: string
        name:
          type: string
        privacy:
          format: int32
          type: integer
        groupUsers:
          type: array
          items:
            type: string
        savedDate:
          format: int64
          type: integer
        annot:
          type: string
        branchID:
          type: string
        physModelKey:
          type: string
        ownerName:
          type: string
        ownerKey:
          type: string
        simulationKeyList:
          type: array
          items:
            $ref: '#/components/schemas/KeyValue'
        applications:
          type: array
          items:
            $ref: '#/components/schemas/Application'
    BioModelChildSummary:
      type: object
      properties:
        scNames:
          type: array
          items:
            type: string
        scAnnots:
          type: array
          items:
            type: string
        geoNames:
          type: array
          items:
            type: string
        geoDims:
          type: array
          items:
            format: int32
            type: integer
        appTypes:
          type: array
          items:
            $ref: '#/components/schemas/MathType'
        simNames:
          type: array
          items:
            type: array
            items:
              type: string
        simAnnots:
          type: array
          items:
            type: array
            items:
              type: string
        geometryDimensions:
          type: array
          items:
            format: int32
            type: integer
        geometryNames:
          type: array
          items:
            type: string
        simulationContextAnnotations:
          type: array
          items:
            type: string
        simulationContextNames:
          type: array
          items:
            type: string
        applicationInfo:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationInfo'
    BioModelSummary:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/Version'
