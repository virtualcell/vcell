# ingress for api
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    app: api
spec:
  tls:
    - hosts:
        - minikube.local
      secretName: selfsigned-cert-tls
  rules:
  - host: minikube.local
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
              name: api
              port:
                number: 8080
