# ingress for api
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3proxy-ingress
  labels:
    app: s3proxy
spec:
  tls:
    - hosts:
        - minikube.local
      secretName: selfsigned-cert-tls
  rules:
  - host: minikube.local
    http:
      paths:
      - path: /n5Data
        pathType: Prefix
        backend:
          service:
            name: s3proxy
            port:
              number: 80