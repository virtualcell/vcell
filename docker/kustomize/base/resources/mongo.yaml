apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../../swarm/docker-compose.yml
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../../swarm/docker-compose.yml
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/swarm-vcellnet: "true"
        io.kompose.service: mongodb
    spec:
      containers:
        - image: ghcr.io/virtualcell/vcell-mongo:dev
          name: mongodb
          ports:
            - containerPort: 27017
              hostPort: 27020
              protocol: TCP
          resources:
            limits:
              memory: "1572864e3"
            requests:
              memory: "1048576e3"
          volumeMounts:
            - mountPath: /data/db
              name: mongodata
      restartPolicy: Always
      volumes:
        - name: mongodata
          persistentVolumeClaim:
            claimName: mongodata
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../../swarm/docker-compose.yml
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: mongodb
  name: mongodb
spec:
  ports:
    - name: "27020"
      port: 27020
      targetPort: 27017
  selector:
    io.kompose.service: mongodb
