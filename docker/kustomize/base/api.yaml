apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/virtualcell/vcell-api
          imagePullPolicy: "Always"
          resources:
            requests:
              memory: "400Mi"
              cpu: "200m"
            limits:
              memory: "2000Mi"
#              cpu: "500m"
          envFrom:
            - configMapRef:
                name: api-config
#          command: [ "/bin/sh", "-c", "env; cat /run/secrets/api-secrets/dbpswd" ]
          env:
            - name: jmspswdfile
              value: "/run/secrets/api-secrets/jmspswd"
            - name: dbpswdfile
              value: "/run/secrets/api-secrets/dbpswd"
          ports:
            - containerPort: 8080
            - containerPort: 8000
          volumeMounts:
            - mountPath: /run/secrets/api-secrets
              name: api-secrets
            - mountPath: /n5DataDir
              name: n5data-pvc
            - mountPath: /simdata
              name: primary-data-pvc
#            - mountPath: /share/apps/vcell12/users
#              name: api-claim2
            - mountPath: /simdata_secondary
              name: secondary-data-pvc
#            - mountPath: /exportdir
#              name: api-claim4
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: api-secrets
          secret:
            items:
              - key: dbpswd
                path: dbpswd
              - key: jmspswd
                path: jmspswd
            secretName: api-secrets
        - name: n5data-pvc
          persistentVolumeClaim:
            claimName: n5data-pvc
        - name: primary-data-pvc
          persistentVolumeClaim:
            claimName: primary-data-pvc
        - name: secondary-data-pvc
          persistentVolumeClaim:
            claimName: secondary-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api
spec:
  ports:
    - name: "8083"
      port: 8083
      targetPort: 8080
    - name: "5001"
      port: 5001
      targetPort: 8000
  selector:
    app: api
