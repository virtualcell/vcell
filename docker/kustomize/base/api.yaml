apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10000
        fsGroup: 10000
      containers:
        - name: api
          image: ghcr.io/virtualcell/vcell-api
          imagePullPolicy: "Always"
          resources:
            requests:
              memory: "400Mi"
              cpu: "200m"
            limits:
              memory: "2000Mi"
#              cpu: "500m"
          envFrom:
            - configMapRef:
                name: api-config
#          command: [ "/bin/sh", "-c", "env; cat /run/secrets/api-secrets/dbpswd" ]
          env:
            - name: jmspswdfile
              value: "/run/secrets/api-secrets/jmspswd"
            - name: dbpswdfile
              value: "/run/secrets/api-secrets/dbpswd"
          ports:
            - containerPort: 8080
            - containerPort: 8000
          volumeMounts:
            - name: api-secrets
              mountPath: /run/secrets/api-secrets

            - name: nfs-primary-pvc
              mountPath: /n5DataDir
              subPath: n5
            - name: nfs-primary-pvc
              mountPath: /exportdir
              subPath: export
            - name: nfs-primary-pvc
              mountPath: /simdata
              subPath: users
            - name: nfs-archive-pvc
              mountPath: /share/apps/vcell12/users
              subPath: users
#            - name: nfs-secondary-pvc
            - name: nfs-primary-pvc
              mountPath: /simdata_secondary
              subPath: users
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: api-secrets
          secret:
            items:
              - key: dbpswd
                path: dbpswd
              - key: jmspswd
                path: jmspswd
            secretName: api-secrets
        - name: nfs-primary-pvc
          persistentVolumeClaim:
            claimName: nfs-primary-pvc
        - name: nfs-archive-pvc
          persistentVolumeClaim:
            claimName: nfs-archive-pvc
#        - name: nfs-secondary-pvc
#          persistentVolumeClaim:
#            claimName: nfs-secondary-pvc

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api
spec:
  ports:
    - name: "8083"
      port: 8083
      targetPort: 8080
    - name: "5001"
      port: 5001
      targetPort: 8000
  selector:
    app: api
